<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernando de Noronha - Turismo</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem vindo a Fernando de Noronha</h1>
        <p>Descubra o paraíso das praias intocadas e águas cristalinas.</p>
    </header>
    <main>
        <section>
            <h2>Explore as maravilhosas praias</h2>
            <p>Visite as praias de Fernando de Noronha</p>
            <a href="#contact">Reserve sua viagem</a>
        </section>

        <section id="contact">
                <h2>Fale conosco</h2>
                <p>Entre em contato para mais informações sobre sua viagem</p>

            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2025 Fernando de Noronha Turismo</p>
    </footer>
    <footer></footer>
</body>
</html>
